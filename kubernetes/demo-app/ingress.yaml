kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: helloworld
spec:
  rules:
    - host: <cluster-public-ip>.nip.io
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: helloworld
              port:
                number: 8080
